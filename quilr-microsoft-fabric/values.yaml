# Namespace and application name
namespace: quilr
quilr:
  appname: quilr-microsoft-fabric

# CronJob-specific values
cronjob:
  schedule: "0 */6 * * *"
  concurrencyPolicy: "Forbid"
  ttlSecondsAfterFinished: "300"
  activeDeadlineSeconds: "86400"
  backoffLimit: "2"

# Vault configuration for annotations and passthrough
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  vault-env-passthrough: "VAULT_ADDR,VAULT_TOKEN"
  role: "default"
  path: "kubernetes"

# Container image configuration
image:
  repository: 975050335771.dkr.ecr.ap-south-1.amazonaws.com/main/quilr-microsoft-fabric
  tag: latest
  pullPolicy: Always

configMap:
  KAFKA_TOPIC_USER: usersRaw
  KAFKA_TOPIC_APP: appsRaw
  logging_level: INFO
  FetchInterval: "300"
  IntegrationId: "ba77ae93-c3d1-4db3-ac68-70de7ade2e71"
