namespace: quilr
quilr:
  appname: snowflake-ingestion-service
configMap:
  DATA_FILES_DIR: "/snowflake-ingestion-service/static/data-files"
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
image:
  repository: quilrdev.azurecr.io/snowflake-ingestion-service
  tag: latest_prod
  pullPolicy: Always
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
secretRef:
  name: auth-key-public
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
service:
  name: snowflake-ingestion-service
  type: ClusterIP
  port: 9052
  targetPort: 9052
# Additional fields
secretName: azure-secret
azurefileshare:
  name: secopsquilrstgfileshare