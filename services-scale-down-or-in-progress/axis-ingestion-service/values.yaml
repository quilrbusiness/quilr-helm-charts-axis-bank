namespace: quilr
quilr:
  appname: axis-ingestion-service
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
image:
  repository: 975050335771.dkr.ecr.us-east-1.amazonaws.com/main/axis-ingestion-service
  tag: latest
  pullPolicy: Always
configMap:
  AI_AXIS_PORT: '8050'
  GRAPH_NAME: 'neo4j'
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
secretRef:
  name: auth-key-public
service:
  name: axis-ingestion-service
  type: ClusterIP
  port: 8050
  targetPort: 8050   
