namespace: quilr
quilr:
  appname: user-data-harvester
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
image:
  repository: 975050335771.dkr.ecr.us-east-1.amazonaws.com/quilr-preprod/user-data-harvester
  tag: latest
  pullPolicy: Always
service:
  name: user-data-harvester
  type: ClusterIP
  port: 3005
  targetPort: 3005
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
configMap:
  weburl: "quilr.axisbank.com"
secretRef:
  name: auth-key-public
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
    ##################service-name: user-response-action-service ####################################################
