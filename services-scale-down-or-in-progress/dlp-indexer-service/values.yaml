namespace: quilr
quilr:
  appname: dlp-indexer-service
configMap: {}
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
image:
  repository: 975050335771.dkr.ecr.ap-south-1.amazonaws.com/main/dlp-indexer-service
  tag: latest
  pullPolicy: Always
resources:
  requests:
    memory: "1024Mi"
    cpu: "125m"
  limits:
    memory: "2048Mi"
    cpu: "1000m"
secretRef:
  name: auth-key-public
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
service:
  name: dlp-indexer-service
  type: ClusterIP
  port: 8043
  targetPort: 8043
# Additional fields
secrets:
  elastictrustrore: quilr-elasticsearch-db-trustore
