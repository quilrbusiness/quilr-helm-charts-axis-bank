## values.yaml
#****************** for deployment.yaml ******************#
namespace: quilr
quilr:
  appname: data-block-persist-service
### for hpa.yaml
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
image:
  repository: 975050335771.dkr.ecr.us-east-1.amazonaws.com/quilr-preprod/data-block-persist-service
  tag: latest
  pullPolicy: Always
secretRef:
  name: auth-key-public
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
secretName: azure-secret
azurefileshare:
  name: truststore-cloud-saas-env
  #########service-name: data-block-receiver-service ############
secrets:
  vaulttrustrore: quilr-vault-trustore
  #########service-name: data-block-receiver-service ############
#****************** for service.yaml ******************#
service:
  name: data-block-persist-service
  type: ClusterIP
  port: 9036
  targetPort: 9036
