id: 2450dd40-2654-40ba-9a70-dcc5cb5af450 
name: Credential Sharing on SSO/IDP
type: rule
version: 2.1
active: false
schedule: "10m"
historicalrecordduration: "10m"
source:
  type: query
  config:
    query: "MATCH (user:USER)-[has_email:HAS_EMAIL]-(email:EMAIL:PRIMARY),
                  (email)-[credsbased_account:CREDSBASED_ACCOUNT]-(account:ACCOUNT),
                  (account)-[using_app:USING_APP]-(app:APPLICATION),
                  (user1:USER)-[has_email1:HAS_EMAIL]-(email1:EMAIL:PRIMARY),
                  (email1)-[credsbased_account1:CREDSBASED_ACCOUNT]-(account1:ACCOUNT),
                  (account:ACCOUNT)-[credential_shared:CREDENTIAL_SHARED]-(account1:ACCOUNT),
                  (app) <- [:HAS_IDP] - (instance:INSTANCE)
            WHERE credential_shared.to is NULL
                AND account.email  <> account1.email
                AND credential_shared.from >= $starttime
                AND credential_shared.from <= $endtime
            OPTIONAL MATCH (user) - [has_department:HAS_DEPARTMENT] - (department:DEPARTMENT)
            OPTIONAL MATCH (app) - [has_app_category:HAS_APP_CATEGORY] - (app_category:APP_CATEGORY)  
            OPTIONAL MATCH (tenant:TENANT)-[app_settings:HAS_APP_SETTINGS]-(app)
            OPTIONAL MATCH (account:ACCOUNT)-[has_cred_fingerprint:HAS_CRED_FINGERPRINT] - (cred_fingerprint:CRED_FINGERPRINT)          
            RETURN DISTINCT
                user.id AS userId,
                user.displayName AS userName,
                user.mail AS userMail,
                user.accountEnabled as userAccountEnabled,
                department.name as userDepartment,
                user.tenant as TENANT,               
                user.subscriber AS SUBSCRIBER,
                app.id_ as appId,
                app.name AS appName,
                app.Url AS appUrl,
                app.domain AS appDomain,
                COLLECT(app_category.name) AS appCategory,
                COLLECT(DISTINCT app_category.name) AS appCategories,
                COALESCE(app_settings.criticality, app.criticality, 'NOT SET') AS appCriticality,
                user.mail+'_'+app.id_ AS userAppAccount, 
                credsbased_account.context_id as CONTEXTID, 
                credential_shared.last_access_time as EVENTTIME"
    type: knowledgegraph 
    limit:
    offset: 0
destination:
  type: stream 
  topic: ruleEvaluator
config:
  expression: "def fn(message): return True if message.get('userName') else False " 
  type: finding
  subtype: status
  code: Q031
  status: open
  sla: 1W
  entity: userName
  entitytype: user
  tags:
    - insecure_behaviour
  sourceofalert: Quilr 
  template: "Received an alert for the User: ${userName} on Application: ${appName}"
  artifacts: 
    - type: "ACCOUNT"
      property: "id"
      value: "$userAppAccount"
      artifactproperties: 
        artifactValue: $userName
        displayInUI: enabled

    - type: "APPLICATION" 
      context: "global" 
      property: id_
      value: $appId
      artifactproperties: 
        artifactValue: $appName
        displayInUI: enabled

    - type: "IPADDRESS"
      property: "id"
      value: "$ipaddress"
      artifactproperties: 
        artifactValue: $ipaddress
        displayInUI: enabled
  properties:
    userId: $userId  
    userName: $userName
    userMail: $userMail
    userAccountEnabled: $userAccountEnabled
    userDepartment: $userDepartment
    TENANT: $TENANT
    SUBSCRIBER: $SUBSCRIBER
    appName: $appName
    appUrl: $appUrl
    appId: $appId
    appCategory: $appCategory
    appCriticality: $appCriticality
    appDomain: $appDomain
    browser: $browserUsed
    context_id: $CONTEXTID
