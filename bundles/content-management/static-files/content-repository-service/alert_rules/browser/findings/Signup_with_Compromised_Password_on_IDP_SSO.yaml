id: 161e110m7-2869-47c7-a3d3-fbae4d053448  #UUID - 36 chars
name: Signup with Compromised Password on IDP/SSO
type: rule  #rule configs - type rule only
version: 2.1
active: false
schedule: "10m" 
historicalrecordduration: "10m"
source:
  type: query
  config:
    query: "MATCH (user:USER) - [has_email:HAS_EMAIL] - (email:EMAIL:PRIMARY)-[credsbased_account:CREDSBASED_ACCOUNT]-(account:ACCOUNT)-[using_app:USING_APP] - (app:APPLICATION)
            MATCH (account:ACCOUNT)-[has_cred_fingerprint:HAS_CRED_FINGERPRINT] - (cred_fingerprint:CRED_FINGERPRINT),
            (app) <- [:HAS_IDP] - (instance:INSTANCE)
            WHERE account.compromised_password_status = true
                AND credsbased_account.account_creation_time >= timestamp() - 1 * 24 * 60 * 60 * 1000 // 1 day in milliseconds
                AND instance is not null 
            OPTIONAL MATCH (tenant:TENANT)-[app_settings:HAS_APP_SETTINGS]-(app)
            OPTIONAL MATCH (account:ACCOUNT)-[using_browser:HAS_BROWSER] - (browser:BROWSER)
            OPTIONAL MATCH (user) - [has_department:HAS_DEPARTMENT] - (department:DEPARTMENT)
            RETURN DISTINCT
                user.id AS userId,
                user.displayName AS userName,
                user.mail AS userMail,
                user.accountEnabled AS userAccountEnabled,
                department.name AS userDepartment,
                user.tenant AS TENANT,               
                user.subscriber AS SUBSCRIBER,
                app.id_ AS appId,
                app.name AS appName,
                app.Url AS appUrl,
                app.domain AS appDomain,
                credsbased_account.account_creation_time AS accountCreationTime,
                account.compromised_password_source AS compromisedPasswordSource, 
                user.mail+'_'+app.id_ AS userAppAccount,
                browser.id as browserUsed,
                cred_fingerprint.password_strength as passwordStrength, 
                using_browser.client_ip as ipaddress,
                credsbased_account.context_id as CONTEXTID"
    type: knowledgegraph 
    limit:
    offset: 0
destination:
  type: stream 
  topic: ruleEvaluator
config:
  expression: "def fn(message): return True if message.get('userName') else False " 
  type: finding
  subtype: status
  code: Q015
  status: open
  sla: 1W
  entity: userName
  entitytype: user
  tags:
    - insecure_behaviour
  sourceofalert: Quilr 
  template: "Received an alert for the User: ${userName} on Application: ${appName}"
  artifacts: 
    - type: "ACCOUNT"
      property: "id"
      value: "$userAppAccount"
      artifactproperties: 
        artifactValue: $userName
        displayInUI: enabled

    - type: "APPLICATION" 
      context: "global" 
      property: id_
      value: $appId
      artifactproperties: 
        artifactValue: $appName
        displayInUI: enabled

    - type: "IPADDRESS"
      property: "id"
      value: "$ipaddress"
      artifactproperties: 
        artifactValue: $ipaddress
        displayInUI: enabled
  properties:
    userId: $userId  #FORMAT - findingattribute: variable from the top of this YAML
    userName: $userName
    userMail: $userMail
    userAccountEnabled: $userAccountEnabled
    userDepartment: $userDepartment
    TENANT: $TENANT
    SUBSCRIBER: $SUBSCRIBER
    appName: $appName
    appUrl: $appUrl
    appId: $appId
    appCategory: $appCategory 
    accountCreationTime: a$ccountCreationTime
    compromisedPasswordSource: $compromisedPasswordSource
    browser: $browserUsed
    context_id: $CONTEXTID
    appDomain: $appDomain
    passwordStrength: $passwordStrength
