id: c833ae42-2206-4adf-b6e9-0ef10m0e23d06  #UUID - 36 chars
name: Signup on a Recently Breached Critical SaaS App 
type: rule  #rule configs - type rule only
version: 2.1
active: false
schedule: "10m" 
historicalrecordduration: "10m"
source:
  type: query
  config:
    query: "WITH date(datetime({epochSeconds:  timestamp()/1000})) AS current_date
            MATCH (user:USER) - [has_email:HAS_EMAIL] - (email:EMAIL:PRIMARY)-[credsbased_account:CREDSBASED_ACCOUNT]-(account:ACCOUNT)-[using_app:USING_APP] - (app:APPLICATION)
            MATCH (account:ACCOUNT)-[has_cred_fingerprint:HAS_CRED_FINGERPRINT] - (cred_fingerprint:CRED_FINGERPRINT)
            MATCH (tenant:TENANT)-[app_settings:HAS_APP_SETTINGS]-(app)
            WHERE credsbased_account.timestamp >= $starttime
                AND credsbased_account.timestamp <= $endtime
                AND app.breachIsFabricated = false
                AND app.breachIsRetired = false
                AND app.breachIsSpamList = false
                AND app.breachIsVerified = true
                AND abs(duration.between(current_date, app.breachDate).years) <= 5
                AND credsbased_account.account_creation_time >= timestamp() - 1 * 24 * 60 * 60 * 1000 // 1 day in milliseconds
                AND tolower(COALESCE(app_settings.criticality, app.criticality, 'NOT SET')) = 'critical'
            OPTIONAL MATCH (account:ACCOUNT)-[using_browser:HAS_BROWSER] - (browser:BROWSER)
            OPTIONAL MATCH (user) - [has_department:HAS_DEPARTMENT] - (department:DEPARTMENT)
            OPTIONAL MATCH (app) - [has_app_category:HAS_APP_CATEGORY] - (app_category:APP_CATEGORY)
            RETURN DISTINCT
                user.id AS userId,
                user.displayName AS userName,
                user.mail AS userMail,
                user.accountEnabled as userAccountEnabled,
                department.name as userDepartment,
                user.tenant as TENANT,               
                user.subscriber AS SUBSCRIBER,
                app.id_ as appId,
                app.name AS appName,
                app.Url AS appUrl,
                COLLECT(app_category.name) AS appCategory,
                app.breachDesc AS breachDesc,
                app.domain AS appDomain,
                app.breachDate AS breachDate,
                app.breachTitle AS breachTitle,
                credsbased_account.account_creation_time AS accountCreationTime,
                COALESCE(app_settings.criticality, app.criticality, 'NOT SET') AS appCriticality,
                user.mail+'_'+app.id_ AS userAppAccount,
                browser.id as browserUsed,
                cred_fingerprint.password_strength as passwordStrength, 
                using_browser.client_ip as ipaddress,
                credsbased_account.context_id as CONTEXTID"
    type: knowledgegraph 
    limit:
    offset: 0
destination:
  type: stream 
  topic: ruleEvaluator
config:
  expression: "def fn(message): return True if message.get('userName') else False " 
  type: finding
  subtype: status
  code: Q039
  status: open
  sla: 1W
  entity: userName
  entitytype: user
  tags:
    - insecure_behaviour
  sourceofalert: Quilr 
  template: "Received an alert for the User: ${userName} on Application: ${appName}"
  artifacts: 
    - type: "ACCOUNT"
      property: "id"
      value: "$userAppAccount"
      artifactproperties: 
        artifactValue: $userName
        displayInUI: enabled

    - type: "APPLICATION" 
      context: "global" 
      property: id_
      value: $appId
      artifactproperties: 
        artifactValue: $appName
        displayInUI: enabled

    - type: "IPADDRESS"
      property: "id"
      value: "$ipaddress"
      artifactproperties: 
        artifactValue: $ipaddress
        displayInUI: enabled
  properties:
    userId: $userId  #FORMAT - findingattribute: variable from the top of this YAML
    userName: $userName
    userMail: $userMail
    userAccountEnabled: $userAccountEnabled
    userDepartment: $userDepartment
    TENANT: $TENANT
    SUBSCRIBER: $SUBSCRIBER
    appName: $appName
    appUrl: $appUrl
    appId: $appId
    appCategory: $appCategory 
    appCriticality: $appCriticality
    accountCreationTime: $accountCreationTime 
    breachDesc: $breachDesc
    breachDate: $breachDate
    breachTitle: $breachTitle
    context_id: $CONTEXTID
    appDomain: $appDomain

