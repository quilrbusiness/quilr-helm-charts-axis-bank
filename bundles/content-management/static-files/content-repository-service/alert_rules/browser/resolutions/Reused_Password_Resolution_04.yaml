id: a9d4e2ce-d4b9-4dbb-b5ec-da1a0303549c
name: Reused Password Resolution
type: rule
version: 3.2
schedule: 2m
historicalrecordduration: 2m
active: false
source:
  type: query
  config:
    query: "MATCH (user:USER) - [has_email:HAS_EMAIL] - (email:EMAIL:PRIMARY)-[credsbased_account:CREDSBASED_ACCOUNT]-(account:ACCOUNT)-[using_app:USING_APP] - (app:APPLICATION),
            (account:ACCOUNT)-[has_cred_fingerprint:HAS_CRED_FINGERPRINT]->(cred_fingerprint:CRED_FINGERPRINT),
            (app) - [has_app_category:HAS_APP_CATEGORY] - (app_category:APP_CATEGORY)
            OPTIONAL MATCH (account:ACCOUNT)-[using_browser:HAS_BROWSER] - (browser:BROWSER)
            OPTIONAL MATCH (tenant:TENANT)-[app_settings:HAS_APP_SETTINGS]-(app) 
            OPTIONAL MATCH (user)-[:BELONGS_TO]->(group:GROUP {userDefined: true})
            OPTIONAL MATCH (user)-[:HAS_DEPARTMENT]->(department:DEPARTMENT)
            WITH user,has_email,email,credsbased_account,account,using_app,app, COUNT(account) as accountCount, 
              collect(account) as accounts, collect(has_cred_fingerprint) as relations,cred_fingerprint,has_cred_fingerprint,department,app_category,browser,using_browser
            WHERE accountCount = 1
                AND has_cred_fingerprint.to IS NULL 
                AND has_cred_fingerprint.from >= $starttime
                AND has_cred_fingerprint.from <= $endtime
            RETURN DISTINCT
                user.id AS userId,
                user.displayName AS userName,
                user.mail AS userMail,
                user.accountEnabled as userAccountEnabled,
                department.name as userDepartment,
                user.tenant as TENANT,               
                user.subscriber AS SUBSCRIBER,
                app.id_ as appId,
                app.name AS appName,
                app.Url AS appUrl,
                COLLECT(app_category.name) AS appCategory,
                app.domain AS appDomain,
                account.credsbased_account_reused_apps as credsbased_accountReusedApps,
                account.credsbased_account_reused_emails as credsbased_accountReusedEmail,
                user.mail+'_'+app.id_ AS userAppAccount,
                browser.id as browserUsed,
                cred_fingerprint.password_strength as passwordStrength, 
                using_browser.client_ip as ipaddress,
                credsbased_account.context_id as CONTEXTID"
    type: knowledgegraph 
    limit:
    offset: 0
destination:
  type: stream 
  topic: ruleEvaluator
config:
  expression: "def fn(message): return True if message.get('userName') else False " 
  type: resolution
  subtype: status
  code: Q004
  entity: userName
  entitytype: user
  template: "User: ${userName} password strength on Application: ${appName} is strong"
  properties: {}
  artifacts:
    - type: "CRED_FINGERPRINNT"
      property: id
      value: "$credFingerprintId"
      artifactproperties: 
        artifactValue: $passwordStrength
        displayInUI: disabled
lambda: ""
