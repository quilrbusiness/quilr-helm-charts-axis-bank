version: 1.0.0
control_name: Signing up for new SaaS applications using compromised passwords
criticality: 3
control_description: This control applies when users sign up for any
  applications on the Internet using compromised passwords. It helps protect
  your organization from the risks of users creating accounts with compromised
  passwords, especially for applications not yet in your inventory, that is, not
  yet discovered though SSO. The base criteria applied are of password strength,
  sign-up activity, and criticality not set. No additional criteria are
  considered for this control.
mode: monitor
use_case:
  id: UC007
behavior:
  id: BID_08
posture:
  id: PID_03
trigger_conditions:
  - operator: null
    filter_group: null
    filter_condition:
      value: "true"
      condition: is_equal_to
      attribute_id: ACC-004
      attribute_type: ATTR_ACC_001
      extension_property: check.isPasswordCompromised
  - operator: AND
    filter_group: null
    filter_condition:
      value: "true"
      condition: is_equal_to
      attribute_id: BROWSER-001
      attribute_type: ATTR_Browser_001
      extension_property: checkOb.check.properties.signup
