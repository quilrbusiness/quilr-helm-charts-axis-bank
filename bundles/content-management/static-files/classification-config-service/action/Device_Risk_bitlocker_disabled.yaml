outcomes:
  - name: Security Risk Acknowledged
    description: User acknowledges the security risk of an unencrypted drive.
  - name: Encryption Enabled
    description: User successfully enables BitLocker or another encryption method.
  - name: Security Mitigations Implemented
    description: User applies additional security controls in place of encryption.
  - name: User Declined Acknowledgement
    description: The user declined to enable disk encryption.
