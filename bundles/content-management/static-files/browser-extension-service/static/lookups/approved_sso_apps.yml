name: approved_sso_apps
#query: "MATCH (app:APPLICATION) WHERE app.disabledByMicrosoftStatus = $appStatus return DISTINCT app.appDisplayName as appName, app.firstSeen as appCreationDate, app.appUrl as appUrl"
#parameters:
#  # email: "{persona.email}"
