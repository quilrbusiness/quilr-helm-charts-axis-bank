namespace: quilr
quilr:
  appname: dashboard-service
configMap:
  PORT: "9002"
  KAFKA_TOPIC_READ: "fileUpdateNotifier"
  KAFKA_GROUP_ID: "dashboard-service-file-update"
  LOG_FILE: "logs/logfile.log"
  CONTENT_LOCATION: "/dashboard-service"
  SERVICE_NAME: "dashboard-service"
  dashboard_MODEL_NAME: "Dashboard"
  widget_MODEL_NAME: "Widget"
  filter_MODEL_NAME: "Filter"
  dashboard_ID_FIELD: "dashboard_id"
  widget_ID_FIELD: "widget_id"
  filter_ID_FIELD: "filter_id"
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
image:
  repository: 975050335771.dkr.ecr.us-east-1.amazonaws.com/main/dashboard-service
  tag: latest
  pullPolicy: Always
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
secretRef:
  name: auth-key-public
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
service:
  name: dashboard-service
  type: ClusterIP
  port: 9002
  targetPort: 9002
# Additional fields
secretName: azure-secret
azurefileshare:
  name: dashboard-service
