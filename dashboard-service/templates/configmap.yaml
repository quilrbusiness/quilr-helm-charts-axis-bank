apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.quilr.appname }}-configmap
  namespace: {{ .Values.namespace | default "default" }}  # Use namespace from values.yaml
data:
  PORT: "{{ .Values.configMap.PORT }}"
  KAFKA_TOPIC_READ: "{{ .Values.configMap.KAFKA_TOPIC_READ }}"
  KAFKA_GROUP_ID: "{{ .Values.configMap.KAFKA_GROUP_ID }}"
  LOG_FILE: "{{ .Values.configMap.LOG_FILE }}"
  CONTENT_LOCATION: "{{ .Values.configMap.CONTENT_LOCATION }}"
  SERVICE_NAME: "{{ .Values.configMap.SERVICE_NAME }}"
  dashboard_MODEL_NAME: "{{ .Values.configMap.dashboard_MODEL_NAME }}"
  widget_MODEL_NAME: "{{ .Values.configMap.widget_MODEL_NAME }}"
  filter_MODEL_NAME: "{{ .Values.configMap.filter_MODEL_NAME }}"
  dashboard_ID_FIELD: "{{ .Values.configMap.dashboard_ID_FIELD }}"
  widget_ID_FIELD: "{{ .Values.configMap.widget_ID_FIELD }}"
  filter_ID_FIELD: "{{ .Values.configMap.filter_ID_FIELD }}"
