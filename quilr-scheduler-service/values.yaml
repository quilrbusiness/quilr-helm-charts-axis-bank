namespace: quilr
quilr:
  appname: quilr-scheduler-service
configMap:
  logging_level: "INFO"
  VERBOSE: "true"
  inference_model: "gpt-4.1-nano"
  instruction_model: "gpt-4.1-mini"
  neo4j.rag: langchain
  neo4jrag.enable: "true"
  DOCSTORE: "/app/docs"
  rag_model: "gpt-4.1-nano"
  guardrails: "/app/config"
  TOKENIZERS_PARALLELISM: "false"
  guardrails.enable: "false"
  instructionfile: "/app/library/IntructionSet.txt"
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  vault-env-passthrough: "VAULT_ADDR,VAULT_TOKEN"
  role: "default"
  path: "kubernetes"
image:
  repository: quilrdev.azurecr.io/quilr-scheduler-service
  tag: latest_prod
  pullPolicy: Always
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
secretRef:
  name: auth-key-public
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
service:
  name: quilr-scheduler-service
  type: ClusterIP
  port: 8000
  targetPort: 8000
