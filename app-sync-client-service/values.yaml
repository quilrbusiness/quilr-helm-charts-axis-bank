namespace: quilr
quilr:
  appname: app-sync-client-service
configMap:
  SERVICE_NAME: "app-sync-client-service"
  KAFKA_GROUP_ID: "app-sync-client-service"
  TOPIC_GRAPH_QUERY: "graphQuery"
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
image:
  repository: quilrdev.azurecr.io/app-sync-client-service
  tag: latest_prod
  pullPolicy: Always
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
secretRef:
  name: auth-key-public
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
service:
  name: app-sync-client-service
  type: ClusterIP
  port: 8081
  targetPort: 8081
