namespace: quilr
quilr:
  appname: instance-manager-service
configMap: {}
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
image:
  repository: 975050335771.dkr.ecr.ap-south-1.amazonaws.com/main/instance-manager-service
  tag: latest
  pullPolicy: Always
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
secretRef:
  name: auth-key-public
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
service:
  name: instance-manager-service
  type: ClusterIP
  port: 8082
  targetPort: 8082
# Additional fields
secretName: azure-secret
azurefileshare:
  name: truststore-cloud-saas-env
secrets:
  vaulttruststore: quilr-vault-truststore
