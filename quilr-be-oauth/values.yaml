namespace: quilr
quilr:
  appname: quilr-be-oauth
### for hpa.yaml
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
image:
  repository: 975050335771.dkr.ecr.ap-south-1.amazonaws.com/axis-bank-paas/quilr-be-oauth
  tag: latest
  pullPolicy: Always
service:
  name: quilr-be-oauth
  type: ClusterIP
  port: 8080
  targetPort: 80
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
secretRef:
  name: auth-key-public
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
 

