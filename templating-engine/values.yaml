namespace: quilr
quilr:
  appname: templating-engine
configMap:
  TEMPLATES_DIR: "/templating-engine/templates"
vault:
  addr: "https://vault.quilr.svc.cluster.local:8200"
  role: "default"
  path: "kubernetes"
image:
  repository: quilrdev.azurecr.io/templating-engine
  tag: latest_prod
  pullPolicy: Always
resources:
  requests:
    memory: "512Mi"
    cpu: "125m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"
secretRef:
  name: auth-key-public
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85
service:
  name: templating-engine
  type: ClusterIP
  port: 9058
  targetPort: 9058
# Additional Fields
secretName: azure-secret
azurefileshare:
  name: secopsquilrstgfileshare