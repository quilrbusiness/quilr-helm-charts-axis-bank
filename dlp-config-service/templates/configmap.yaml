## No service specific configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name:  {{ .Values.quilr.appname }}-configmap
  namespace: {{ .Values.namespace | default "default" }}  # Use namespace from values.yaml
data:
  #key:value
   KAFKA_CONFIG_CONSUMER_TOPIC: "{{ .Values.configMap.KAFKA_CONFIG_CONSUMER_TOPIC }}"
   VAULT_CERT_FILE: 'file:/{{ .Values.quilr.appname }}-truststore/truststore.jks'
